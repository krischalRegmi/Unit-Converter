<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="converter.css">
</head>

<body>
    <h1>Volume Converter</h1>
    <div class="box">
        <div class="inputbox">
            <label for="inputUnit">Input:</label>
            <input type="number" id="inputUnit">
            <select id="unitType">
                <option selected disabled>Select Unit</option>
                <option value="ukgal">UK Gallons</option>
                <option value="usgal">US Gallons</option>
                <option value="l">Litres</option>
                <option value="ml">Millilitres</option>
                <option value="ml">Cubic Centimetres</option>
                <option value="m3">Cubic Metres</option>
                <option value="in3">Cubic Inches</option>
                <option value="ft3">Cubic Feet</option>
            </select>
        </div>
        <div class="inputbox">
            <label for="outputUnit">Output:</label>
            <input type="text" id="outputUnit" disabled>
            <select id="outputUnitType">
                <option selected disabled>Select Unit</option>
                <option value="ukgal">UK Gallons</option>
                <option value="usgal">US Gallons</option>
                <option value="l">Litres</option>
                <option value="ml">Millilitres</option>
                <option value="ml">Cubic Centimetres</option>
                <option value="m3">Cubic Metres</option>
                <option value="in3">Cubic Inches</option>
                <option value="ft3">Cubic Feet</option>
            </select>
        </div>
        <button onclick="convert()">Convert</button>

    </div>

    <script src="volume.js"></script>
</body>

</html>
